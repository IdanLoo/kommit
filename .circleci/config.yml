version: 2
jobs:
  build:
    docker: 
      - image: circleci/node
    context: npm
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
        name: Initial
        command: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
        name: Test
        command: yarn test

      - run:
        name: Build
        command: yarn build

      - run:
        name: Chore
        command: |
          ls.
          echo $TOKEN
